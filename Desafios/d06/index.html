<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das abreviações</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No <abbr title="HyperText Markup Language">HTML</abbr> temos inúmeras tags, a seguir, passe o mouse sobre os elementos e descubra qual tag é utilizada.</p>
    <ul>
        <li><abbr title="Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Tag &lt;a&gt;">Âncora</abbr></li>
        <li><abbr title="Tag &lt;strong&gt;"><strong>Destaque</strong></abbr></li>
        <li><abbr title="Tag &lt;em&gt;"><em>Ênfase</em></abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Listas enumeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Tag &lt;li&gt;">Item da lista</abbr></li>
    </ul>
</body>
</html>
