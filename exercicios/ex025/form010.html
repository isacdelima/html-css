<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form method="post" autocomplete="on">
       <p>
           <label for="iano">Em que data você nasceu? </label>
           <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
       </p>
       <p>
            <label for="iidade">Você tem: : </label>
            <output id="iidade">0</output>
       </p>    
    </form>
    
    <script>
        function calcIdade() {
            let anoAtual = new Date().getFullYear()
            iidade.innerHTML = Number(anoAtual) - Number(iano.value)
        }
    </script>

</body>
</html>
