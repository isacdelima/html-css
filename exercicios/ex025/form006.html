<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form method="POST" autocomplete="on">
        <p><label for="icor">Cor:</label> <input type="color" name="cor" id="icor" value="#9900ff"></p>
        <div id="nivsat">
            <label for="inivel">Nível de satisfação:</label> <input type="range" name="nivel" id="inivel" min="0" max="10">
            
        </div>
        <p><input type="file" name="arquivo" id="iarquivo"></p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
