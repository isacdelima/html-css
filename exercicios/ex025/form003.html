<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form method="get" autocomplete="on">
        <p> <label for="imedia">Nota: </label>
            <input type="number" name="media" id="imedia" placeholder="0 á 10" step="0.1" min="0" max="10" required>
        </p>
        <p>  <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2023-03" >
        </p>
        <p> <label for="idata">Data</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p> <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" value="20:40">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
