<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form method="get" autocomplete="on">
        <p>
            Número 1: 
            <input type="number" name="num1" id="inum1" max="50"
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </p>
        <p>
            Número 2: 
            <input type="number" name="num2" id="inum2" max="50"
            oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </p>
        <p>Soma: 
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
