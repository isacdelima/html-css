<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form method="post">
        <p> 
            <label for="iuser">User:</label>
            <input type="text" name="user" id="iuser" autocomplete="username" required placeholder="Crie um username" minlength="8" maxlength="15" size="26">
        </p>
        <p>
            <label for="ipassw">Senha:</label>
            <input type="password" name="passw" id="ipassw" autocomplete="new-password" required placeholder="Crie uma senha" minlength="8" maxlength="15" size="25">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
