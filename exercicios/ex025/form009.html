<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form method="get" autocomplete="on">
        <p>
            <label for="iniv">Nível de satisfação: </label>
            <input type="range" name="niv" id="iniv" min="0" max="10" oninput="irangenum.innerHTML = Number(iniv.value)">
            <output name="rangenum" id="irangenum">0</output>
        </p>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
