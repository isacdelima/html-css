<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha DataTable</h1>
    <table>
        <!--
            Table - Tabela
                Table Row - Linha da tabela
                    Table Header - Cabeçalho
                    Table Data - Dado da tabela
        -->
        <tr>
            <td class="sudeste" id="moro">
            São Paulo
            </td>
            <td class="centro-oeste">
            Mato-Grosso
            </td>
            <td class="nordeste visitei">
            Pernambuco
            </td>
        </tr>
        <tr>
            <td class="sudeste visitei">
            Minas-Gerais
            </td>
            <td class="centro-oeste">
            Mato-grosso do sul   
            </td>
            <td class="nordeste">
            Bahia
            </td>
        </tr>
        <tr>
            <td class="sudeste visitei">
            Rio de Janeiro
            </td>
            <td class="centro-oeste">
            Goiás
            </td>
            <td class="nordeste">
            Piauí
            </td>
        </tr>
        <tr>
            <td class="sudeste">
            Espírito Santo
            </td>
            <td class="centro-oeste">
            Distrito Federal
            </td>
            <td class="nordeste">
            Maranhão
            </td>
        </tr>
    </table>
    <div class="legendas">
        <ul> <strong>Legenda</strong>
        <li id="res-atual">Residência atual</li>
        <li id="local-visitado">Local visitado</li>
        </ul>
    </div>
    <div class="legendas">
        <ul><strong>Regiões</strong>
            <li class="sudeste">Sudeste</li>
            <li class="centro-oeste">Centro-Oeste</li>
            <li class="nordeste">Nordeste</li>
        </ul>
    </div>
</body>
</html>
