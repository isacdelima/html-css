<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Reproduzindo vídeos hospedados localmente</h1>
    <p>Reproduzindo vídeos hospedados no nosso site,e adicionando uma <abbr title="Parâmetro &lt;poster&gt; dentro de &lt;video&gt;">thumb</abbr>.</p>

    <video controls width ='500' poster="imagens/poster.webp" loop>
            <source src="midia/video-natura.mp4" type="video/mp4">
            <source src="midia/Video-Natura.webm" type="video/webm">
            <source src="midia/video-natura.m4v" type="video/mp4">
            <source src="midia/video-natura.ogv" type="video/ogg">
    </video>

    <h1>Reproduzindo vídeos hospedados no YouTube</h1>
    <p>Vídeo do retirado do YouTube</p>
    <iframe width="500" height="281" src="https://www.youtube.com/embed/G-5huExQjH0?" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Reprodzindo vídeos do Vimeo</h1>
    <p>Vídeo retirado do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/671821891?h=1e8d28e944&autoplay=1&color=ff9933&byline=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
