<body>
    <h1>Usando links</h1>
        <h2>Links externos</h2>
            <p>Acesse esse vídeo do curso em vídeo: 
                <a href="https://youtu.be/LeOVXQDsAIY" target="_blank" rel="external">Vídeo YT</a> <!-- tag <a> = Anchor-->
            </p>
            <p>Acesse o Spotify:
                <a href="https://open.spotify.com/" target="_blank" rel="external">Spotify</a>
            </p>
        <h2>Links internos</h2>
